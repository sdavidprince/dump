{% if post.author %}
	{% assign author = post.author %}
{% elsif page.author %}
	{% assign author = page.author %}
{% else %}
	{% assign author = site.author %}
{% endif %}

<a href="{{ site.github.url }}" class="entry-author-link" rel="author">
	<p class="p-name">{% if author %}{{ author }}{% endif %}</p>
</a>
